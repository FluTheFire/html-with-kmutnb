<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style-covid.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="firebase.png" alt="">

        <div class="navigate">
            <a href="index.html" >Covid-19 World report [API]</a>
            <a href="covid.html" class="active" >Covid-19 Thailand report [CRUD]</a>
        </div>

        <div class="content">
            <div class="content-left">

                <!-- section 1 -->
                <div class="content-left-card">
                    <div class="title">
                        <i class="fas fa-virus"></i>
                        Total Cases
                    </div>
                    <p id="total_cases">0</p>
                </div>

                <!-- section 2 -->
                <div class="content-left-card">
                    <div class="title">
                        <i class="fas fa-skull-crossbones"></i>
                        Total Death
                    </div>
                    <p id="total_death" class="danger">0</p>
                </div>

                <!-- section 3 -->
                <div class="content-left-card">
                    <div class="title">
                        <i class="fas fa-heartbeat"></i>
                        Total Recovery
                    </div>
                    <p id="total_recovery" class="warning">0</p>
                </div>

                <!-- section 4 -->
                <div class="content-left-card">
                    <div class="title">
                        <i class="fas fa-virus"></i>
                        New Case
                    </div>
                    <p id="new_cases" class="info">0</p>
                </div>

                <!-- section 5 -->
                <div class="content-left-card">
                    <div class="title">
                        <i class="fas fa-skull-crossbones"></i>
                        New Death
                    </div>
                    <p id="new_death" class="success">0</p>
                </div>

            </div>

            <div class="content-right">
                <div class="content-right-card">
                        <!-- section1 -->
                    <div class="from-group">

                        <h2> Total cases</h2>
                        <input type="text" placeholder="Insert total cases">
                    </div>

                        <!-- section2 -->
                    <div class="from-group">

                        <h2> Total death</h2>
                        <input type="text" placeholder="Insert total death">
                    </div>

                        <!-- section3 -->
                    <div class="from-group">

                        <h2> Total recovery</h2>
                        <input type="text" placeholder="Insert total recovery">
                    </div>

                        <!-- section4 -->
                    <div class="from-group">

                        <h2> New cases</h2>
                        <input type="text" placeholder="Insert new cases">
                    </div>

                        <!-- section5 -->
                    <div class="from-group">

                        <h2> New death</h2>
                        <input type="text" placeholder="Insert new death">
                    </div>

                    <div class="btn-manage">
                        <button class = "btn-create" >Add/Edit</button>
                        <button class = "btn-get" >Get</button>
                        <button class = "btn-delete" >Delete</button>
                    </div>



                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
